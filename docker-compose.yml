version: '3.7'
services:      
    webapi:
        build:
            context: .
        container_name: blockchain
        environment:
            - TZ=Asia/Taipei
        restart: always
        ports:
            - 8080:8080
        command: >
            /bin/bash -c "
            sleep 1;
            ./build/main;"
        networks:
            vpcbr:
                ipv4_address: 172.28.0.3

networks:
  vpcbr:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16